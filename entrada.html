<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Fintech</title>
</head>
<body>
    <header>
        <h1>Desenvolvimento Web</h1>
        <h2>Simulação</h2>
    </header>
    <main>
         <form action="" method="get">
            <fieldset>
                <legend>Dados do Investimento</legend>
            
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required><br><br>
        
        <label for="aporte_inicial">Aporte Inicial:</label>
        <input type="number" id="aporte_inicial" name="aporte_inicial" required><br><br>
        
        <label for="aporte_mensal">Aporte Mensal:</label>
        <input type="number" id="aporte_mensal" name="aporte_mensal" required><br><br>
        
        <label for="rendimento">Rendimento (%):</label>
        <input type="number" id="rendimento" name="rendimento" required><br><br>
        
        <label for="periodo">Período:</label>
        <input type="number" id="periodo" name="periodo" required>
        <select name="periodo_tipo" id="periodo_tipo" required>
            <option value="a.m">a.m</option>
            <option value="a.a">a.a</option>
        </select><br><br>
        
        <input type="submit" value="Simular"></fieldset> 
        <a class = "icon_home" href="index.html"><i class="uil uil-estate"></i></a>
    </form></main>
    <footer>
        <p>&copy;2023 - GC&AT</p>
    </footer>
</body>
</html>
